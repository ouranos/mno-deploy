#=======================================================================
#=======================================================================
# Application versions
#=======================================================================
#=======================================================================
mnohub_version: latest
connec_version: latest
connec_folder: releases
impac_version: latest
impac_folder: releases
nex_app_orchestrator_version: latest
frontend_project: maestrano-enterprise
frontend_version: latest
dev_platform_version: latest

#=======================================================================
#=======================================================================
# AWS Keys
#=======================================================================
#=======================================================================
# AWS Access Keys used to provision the infrastructure
# These keys should be exported before running the provisioning
# tasks (ec2-infra)
aws_access_key: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
aws_secret_key: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
aws_region: "{{ lookup('env', 'AWS_REGION') }}"

#=======================================================================
#=======================================================================
# General Environment configuration
#=======================================================================
#=======================================================================
environment_name: ubuntu-ci
rails_environment: uat

timezone: Australia/Sydney
aws_availability_zone1: "{{ aws_region }}a"
aws_availability_zone2: "{{ aws_region }}b"
aws_availability_zones: ["{{ aws_availability_zone1 }}", "{{ aws_availability_zone2 }}"]

# default_base_ami: ami-e8f1c1ba # Ubuntu 14.04 (PV) - APSE1
# default_base_ami: ami-7163104b # Ubuntu 14.04 (PV) - APSE2
# default_base_ami: ami-d3daace9 # Red Hat Enterprise Linux 7.1 - APSE2
default_base_ami: ami-25c00c46
default_instance_type: t2.medium
keypair: global

# Open to the world - for testing only
inbound_ip_range: 0.0.0.0/0

# Base DNS name
dns:
  base: "{{ rails_environment }}.{{ environment_name }}.{{ route53.zone.name }}"

# Splunk configuration
splunk_ssl_root_ca: ""
splunk_ssl_cert: ""
splunk_ssl_password: "password"

splunk:
  skip: true
  username: admin
  password: changeme
  outputs:
    - {group: 'splunkssl', server: 'splunk.maestrano.io:9698', ssl_root_ca: "{{ splunk_ssl_root_ca }}", ssl_cert: "{{ splunk_ssl_cert }}", ssl_password: "{{ splunk_ssl_password }}"}
  maestrano:
    inputs:
      - {index: "ci-mno-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-mno-web", monitor: "{{ deploy_directory }}/current/log/puma.stderr.log"}
      - {index: "ci-mno-web", monitor: "{{ deploy_directory }}/current/log/puma.stdout.log"}
      - {index: "ci-mno-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}
  mno_enterprise:
    inputs:
      - {index: "ci-mnoe-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-mnoe-web", monitor: "{{ deploy_directory }}/current/log/puma.stderr.log"}
      - {index: "ci-mnoe-web", monitor: "{{ deploy_directory }}/current/log/puma.stdout.log"}
      - {index: "ci-mnoe-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}
  mnohub:
    inputs:
      - {index: "ci-mnohub-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-mnohub-web", monitor: "{{ deploy_directory }}/shared/log/sidekiq.log"}
      - {index: "ci-mnohub-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}
  connec:
    inputs:
      - {index: "ci-connec-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-connec-web", monitor: "{{ deploy_directory }}/shared/log/sidekiq.log"}
      - {index: "ci-connec-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}
  impac:
    inputs:
      - {index: "ci-impac-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-impac-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}
  nex:
    inputs:
      - {index: "ci-nex-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-nex-web", monitor: "/var/log/torquebox/torquebox.log"}
      - {index: "ci-nex-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}
  dev_platform:
    inputs:
      - {index: "ci-dev-platform-web", monitor: "/var/log/ansible.log"}
      - {index: "ci-dev-platform-web", monitor: "{{ deploy_directory }}/current/log/puma.stderr.log"}
      - {index: "ci-dev-platform-web", monitor: "{{ deploy_directory }}/current/log/puma.stdout.log"}
      - {index: "ci-dev-platform-web", monitor: "{{ deploy_directory }}/current/log/{{ rails_environment }}.log"}

# List of user SSH keys
ssh_users:
  - { name: "ubuntu", file: "files/public_keys/arnaud.lachaume@maestrano.com" }

#=======================================================================
#=======================================================================
# Infrastructure configuration
#=======================================================================
#=======================================================================
# S3 Buckets
s3_buckets:
  public: mnohub-vpc-ci-public-assets
  private: mnohub-vpc-ci-private-assets
  torquebox: "{{ environment_name }}-{{ rails_environment }}-torquebox-cluster"

# VPC Configuration
vpc:
  vpc_id: vpc-294c734c

# Route53
route53:
  zone:
    id: !!null

# VPC NAT
vpc_nat:
  skip: false
  instance_type: t2.micro

# Rundeck configuration
rundeck:
  skip: true

# Maestrano configuration
# Note: Maestrano website - should not be used as "MnoHub" anymore
maestrano:
  skip: true
  dns_record:
    dns: example.com
  auto_scaling_group:
    min_size: 0
    max_size: 2
    desired_capacity: 0

# MnoHub Infrastructure Configuration
mnohub:
  skip: false # keep until all.yml gets changed
  redis:
    name: "{{ environment_name }}-mnohub"
  auto_scaling_group:
    min_size: 1
    max_size: 2
    desired_capacity: 1
  elastic_load_balancer:
    listeners:
      - protocol: http
        load_balancer_port: 80
        instance_port: 80
      - protocol: https
        load_balancer_port: 443
        instance_protocol: http
        instance_port: 80
        ssl_certificate_id: "arn:aws:iam::647381683421:server-certificate/maestrano.io.wilcard-2016"
  launch_configuration:
    instance_type: c3.large
    spot_price: 0.0235

nex:
  skip: true

connec:
  redis:
    name: "{{ environment_name }}-connec"
  auto_scaling_group:
    api:
      min_size: 1
      max_size: 2
      desired_capacity: 1
    jobs:
      min_size: 1
      max_size: 2
      desired_capacity: 1
  elastic_load_balancer:
    listeners:
      - protocol: http
        load_balancer_port: 80
        instance_port: 80
      - protocol: https
        load_balancer_port: 443
        instance_protocol: http
        instance_port: 80
        ssl_certificate_id: "arn:aws:iam::647381683421:server-certificate/maestrano.io.wilcard-2016"
  launch_configuration:
    api:
      instance_type: c3.large
      spot_price: 0.0235
    jobs:
      instance_type: c3.large
      spot_price: 0.0235

impac:
  redis:
    name: "{{ environment_name }}-impac"
  auto_scaling_group:
    min_size: 1
    max_size: 2
    desired_capacity: 1
  elastic_load_balancer:
    listeners:
      - protocol: http
        load_balancer_port: 80
        instance_port: 80
      - protocol: https
        load_balancer_port: 443
        instance_protocol: http
        instance_port: 80
        ssl_certificate_id: "arn:aws:iam::647381683421:server-certificate/maestrano.io.wilcard-2016"
  launch_configuration:
    instance_type: c3.large
    spot_price: 0.0235

mongo:
  size: 100
  elastic_load_balancer:
    scheme: internal

mnoe:
  skip: true
  auto_scaling_group:
    min_size: 0
    max_size: 2
    desired_capacity: 0

rds:
  multi_zone: no
  instance_type: db.t2.micro

#=======================================================================
#=======================================================================
# Application Configuration
#=======================================================================
#=======================================================================
# Maestrano configuration
mnohub_config:
  carrierwave:
    public_bucket: cdn-ci-maestrano
    private_bucket: private-assets-apse1-ci-maestrano
    asset_host: dbu1g4tv4k5kk.cloudfront.net
  general:
    nex_host: !!null
    http_enabled: true
    delay_job: true
    sync_intervall: 10 #seconds
    payment_gateway_mode: test
